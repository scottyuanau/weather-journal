<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>The Weather Journal</title>
</head>
<body>
    <main>
        <div class="main-input">
            <h1>The Weather Journal</h1>
            <p class="todaydate"></p>
            <input type="number" class="zip" id="zip" placeholder="Enter Zip Code Here...">
            <textarea class="feelings" id="feelings" placeholder="What do you feel like..."></textarea>
            <button class="generate" id="generate">Record</button>
        </div>

        <div class="main-output">
            <button class="delete" id="delete">Delete</button>
        </div>


    </main>
    <script src="js/app.js"></script>
</body>
</html>
